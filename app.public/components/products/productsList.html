<container>
  <div class="container">
    <div class="row">
      <div class="well">
        <span ng-if="!products.length">
          No items addet yet!
        </span>
        <a ng-click="showProductForm()" class="btn btn-success btn-fab btn-fab-mini text-left" title="Add new item">
          <i class="material-icons fa fa-plus"></i>
        </a>
      </div>
    </div>

    <div class="row">
      <div class="row">
        <div class="pull-right text-center" style="width: 200px;">
          <span >Show on page:</span>
          <div togglable-buttons-panel class="btn-group btn-group-justified btn-group-raised">
            <a href="javascript:void(0)" class="btn active" ng-click="setLimit(10)">10</a>
            <a href="javascript:void(0)" class="btn " ng-click="setLimit(20)">20</a>
            <a href="javascript:void(0)" class="btn " ng-click="setLimit(50)">50</a>
          </div>
        </div>
      </div>
      <div class="col-md-3 center-block" ng-repeat="product in products">
        <div class="thumbnail">
          <div class="caption">
            <h3>{{product.title}}</h3>

            <p>
              <b>Price: </b><em>{{product.price | currency: '$'}}</em>
            </p>

            <p class="text-right">
              <a ng-click="showProductDetails(product)" class="btn btn-info btn-fab btn-fab-mini"
                 title="Product details">
                <i class="material-icons fa fa-info"></i>
              </a>
              <a ng-click="showProductForm(product)" class="btn btn-success btn-fab btn-fab-mini" title="Edit product">
                <i class="material-icons fa fa-edit"></i>
              </a>
              <a ng-click="remove(product)" class="btn btn-danger btn-fab btn-fab-mini">
                <i class="material-icons fa fa-trash"></i>
              </a>
              <a class="btn btn-warning btn-fab btn-fab-mini">
                <i class="material-icons fa fa-check"></i>
              </a>
            </p>
          </div>
        </div>
      </div>

    </div>
    <div class="row text-center">
      <ul togglable-buttons-panel  class="pagination pagination-lg">
        <li class="disabled"><a href="javascript:void(0)">«</a></li>
        <li class="active"><a href="javascript:void(0)">1</a></li>
        <li><a href="javascript:void(0)">2</a></li>
        <li><a href="javascript:void(0)">3</a></li>
        <li><a href="javascript:void(0)">»</a></li>
      </ul>
    </div>
  </div>
</container>
