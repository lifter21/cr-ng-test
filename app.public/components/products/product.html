<div ng-if="show">
  <a history-back pui-sref="app.products" class="btn btn-default btn-raised">Back</a>
</div>
<div class="panel panel-info">
  <div class="panel-body">
    <legend>{{product.title}}</legend>
    <p><b>Price:</b> {{product.price}}</p>

    <p><b>Description:</b> {{product.description}}</p>

    <p><b>Added:</b> {{product.createdAt | date: 'fullDate'}}</p>
  </div>
</div>
