<legend>Login</legend>
<form ng-submit='login()' novalidate role="form">

  <div class="form-group">
    <div class="text-danger" ng-if='loginError'>{{loginError}}</div><br/>
    <label for="username">E-mail or username</label>
    <input class="form-control" id="username" ng-model='user.username' placeholder="E-mail"  required type="text">
  </div>

  <div class="form-group">
    <label for="userpass">Password</label>
    <input class="form-control" id="userpass" ng-model='user.password' placeholder="Password..." required type="password">
  </div>

  <button class="btn btn-primary" type="submit">Login</button>
</form>
